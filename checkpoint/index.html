<!DOCTYPE html>
<html>
    <head>
        <title>
            Check-In
        </title>
        <link rel="stylesheet" href="css/main.css"> 
        <link rel="stylesheet" href="css/modal.css"> 
    </head>
    <body>
        <div class="modal" id="modal">
            <div class="modal-content" id="modal-set-info">
                <form id="user-info" class="centered" style="gap: 0.25rem;">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="button-font" name="name"><br>
                    <label for="bday">Date of birth:</label>
                    <input type="date" id="bday" class="button-font" name="bday" min="1900-01-01"/><br>
                    <label for="life-expect">Life Expectancy:</label>
                    <input type="number" id="life-expect" class="button-font" name="life-expect" value="80" min='0' step="0.1" style="margin-left:0.8rem;"/><br>
                    <input type="submit" class="button-font" value="Submit">
                </form>
            </div>
        </div>
        <div id="main-container">
            <div id="button-container">
                <button id="openbtn" class="add-margin button-font">Change User Info</button>
            </div>
            <div id='display-container' class="centered" style="gap: 1.5rem;">
                <div>Hello <span id="user-name"></span>.</div>
                <div>Today is <span id="today-date" class="bold"></span>.</div>
                <div>It is your <span id="user-age-days" class="bold"></span> day alive.</div>
                <div>You are now <span id="user-age-yrs" class="bold"></span> years old.</div>
                <div>You have spent about <span id="user-life-perc" class="bold"></span> of your life.</div>
                <div>Make it count.</div>
            </div>
        </div>
    </body>
    <script src="js/utils.js"></script>
    <script src="js/today.js"></script>
    <script src="js/update_display.js"></script>
    <script src="js/set_user_info.js"></script>
</html>
