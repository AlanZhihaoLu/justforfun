<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="3-horizontal-dots.svg" type="image/icon type">
        <title>
            Receive
        </title>
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
        <div class="center-container" style="font-size:6vh;align-items:center;">
            <span id="current-status">Waiting...</span>
            <div class="center-container light-container" style="align-items:center;">
                <div id="light" style="height:8vh;width:8vh;margin-top:0vh;">
                </div>
            </div>
        </div>
        <div class="center-container">
            <input class="inputarea" type="text" style="padding:0.5em;width:80vw;font-size:3em;border:0.2vh solid black;" placeholder="translation...">
        </div>
        <div class="center-container" style="margin:4em;">
            <button id="initiate_button" class='start-button' style="font-size:5vh;">start</button>
        </div>
    </body>
    <script>
        var initiate_button = document.getElementById("initiate_button");
        var current_status = document.getElementById("current-status");
        var playing = false;
        initiate_button.addEventListener('click', function(e) {
            if (playing) {
                initiate_button.className = 'start-button';
                initiate_button.innerText = 'start';
                current_status.innerText = 'Waiting...';
            } else {
                initiate_button.className = 'stop-button';
                initiate_button.innerText = 'stop';
                current_status.innerText = 'Receiving...';
            }
            playing = !playing;
        });
        
    </script>
</html>
